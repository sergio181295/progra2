<nb-layout>
  <nb-layout-column>
    <div class="row">
      <div *ngFor="let anuncio of listaAnuncios">
        <nb-card >
          <nb-card-header>
            <h5><b>{{anuncio.texto}}</b></h5>
          </nb-card-header>
          <nb-card-body align="center">
            <img src="{{anuncio.imagen}}" style="height: 250px; width: 300px"/>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
