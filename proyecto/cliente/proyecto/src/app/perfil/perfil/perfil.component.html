<nb-layout>
  <nb-layout-column>
    <div class="w-100 d-flex justify-content-center align-items-center h-100" *ngIf="acceso === 0">
      <nb-card size="medium" class="w-50">
        <nb-card-header><h1 class="text-center"><b>Mi perfil</b></h1></nb-card-header>
        <nb-card-body>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label><b>Universidad:</b> Universidad Mariano Galvez</label>
                <br>
                <label><b>Nombre:</b> Sergio Alejandro Guillen Aragon</label>
                <br>
                <label><b>Carnet:</b> 3190-19-1192</label>
                <br>
                <label><b>Curso:</b> Programaci칩n 2</label>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div *ngIf="acceso === 1">
      <nb-card size="large" class="w-100">
        <nb-card-header><h1 class="text-center"><b>Mi perfil</b></h1></nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col">
              <form [formGroup]="formulario" (ngSubmit)="guardarUsuario()">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-6">
                          <label for="nombre"><b>Nombre:</b></label>
                        </div>
                        <div class="col-6">
                          <label for="apellido"><b>Apellido:</b></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <input type="text" nbInput id="nombre" formControlName="nombre" status="info" fullWidth
                                 disabled>
                        </div>
                        <div class="col-6">
                          <input type="text" nbInput id="apellido" formControlName="apellido" status="info" fullWidth
                                 disabled>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-6">
                          <label for="fechaNacimiento"><b>Fecha Nacimiento:</b></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <input nbInput fullWidth formControlName="fechaNacimiento" status="info" class="form-control"
                                 placeholder="Nacimiento" id="fechaNacimiento" type="date">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <label for="password"><b>Contrase침a:</b></label>
                        </div>
                        <div class="col-6">
                          <label for="password2"><b>Confirmar Contrase침a:</b></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <input type="password" nbInput id="password" formControlName="password" status="info"
                                 fullWidth>
                        </div>
                        <div class="col-6">
                          <input type="password" nbInput id="password2" status="info" fullWidth
                                 [(ngModel)]="confirmacion"
                                 [ngModelOptions]="{standalone: true}">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-12">
                          <label for="correo"><b>Correo:</b></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <input type="text" nbInput id="correo" formControlName="correo" fullWidth status="info">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-12">
                          <label for="direccionEntrega"><b>Direcci칩n de Entrega:</b></label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <input type="text" nbInput id="direccionEntrega" formControlName="direccionEntrega" fullWidth
                                 status="info">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row">
                      <div class="col-8">
                        <div class="row">
                          <div class="col">
                            <button nbButton status="primary" (click)="agregarTelefono()" type="button">
                              <nb-icon icon="phone-missed-outline"></nb-icon>
                            </button>
                          </div>
                        </div>
                        <nb-card size="small">
                          <nb-list>
                            <nb-list-item *ngFor="let telefono of telefonos; let i = index">
                              <input type="text" nbInput fullWidth status="info" [(ngModel)]='telefonos[i].telefono'
                                     [ngModelOptions]="{standalone: true}">
                            </nb-list-item>
                          </nb-list>
                        </nb-card>
                      </div>
                      <div class="col-4">
                        <button nbButton status="success" type="submit">Guardar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
